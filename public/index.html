<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
      <meta name="description" content="">
      <meta name="keywords" content="">
      <meta name="author" content="The Finest Artist">

      <title>InstaStckr</title>
      <meta name="description" content="Tag your photos with Special Emojis and Customisable Stickers.">

      <link rel="shortcut icon" type="image/x-icon" href="/assets/icons/favicon.ico"/>
      <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/144.png" />
      <link rel="apple-touch-icon" sizes="114x114" href="/assets/icons/114.png" />
      <link rel="apple-touch-icon" sizes="72x72" href="/assets/icons/72.png" />
      <link rel="apple-touch-icon" sizes="57x57" href="/assets/icons/57.png" />

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:200,300">
      <link rel="stylesheet" href="/assets/css/animate.css">
      <link rel="stylesheet" href="/assets/css/site.css">
   </head>

   <body>
      <header>
         <div id="background"></div>
         <img id="heart" src="/assets/images/sticker_heart@3x.png"/>
         <img id="sohooot" src="/assets/images/sticker_sohooot@3x.png"/>
         <img id="yesiam" src="/assets/images/sticker_yesiam@3x.png"/>
         <div id="instastckr">
            <div class="instastckr container-fluid">
      			<img id="mockup" src="/assets/images/mockup@2x.png"/>
               <div id="logo-block">
                  <img id="logo" src="/assets/images/instastckr_logo@2x.png"/>
                  <h2 id="description">Tag your photos with Special Emojis and Customisable Stickers.</h2>
                  <div id="store-block" class="container-fluid">
            			<a id="app-store" href="https://instagram.com/explore/tags/instastckr/" target="_blank"></a>
            			<a id="play-store" href="https://play.google.com/store/apps/details?id=com.instastckr" target="_blank"></a>
                  </div>
               </div>
            </div>
         </div>
      </header>

      <div id="pickupline">
         <h3 id="pickupline-text">Add stickers on your photos.<br>Share on Instagram</h3>
      </div>

      <div id="screenshots" class="container-fluid">
			<img class="screenshots" src="/assets/images/mockup_howitworks1@2x.png"/>
			<img class="screenshots" src="/assets/images/mockup_howitworks2@2x.png"/>
			<img class="screenshots" src="/assets/images/mockup_howitworks3@2x.png"/>
      </div>

      <div id="features" class="container-fluid">
         <img id="emoji" class="center-block" src="/assets/images/function_emoji@2x.png"/>
         <h4 id="emoji-text" class="center-block">Express your feelings with special emojis!</h4>
         <img id="mainmenu" class="center-block" src="/assets/images/function_mainmenu@2x.png"/>
         <h4 id="mainmenu-text" class="center-block">Customisable elements including text, text color, font, sticker color, sticker opacity and sticker styles.</h4>
      </div>

      <div id="instagram">
			<a id="hashtag" class="center-block" href="https://instagram.com/explore/tags/instastckr/" target="_blank"></a>
         <div id="samples" class="container-fluid">
   			<img id="instapic01" class="samples" src="/assets/images/instapic01@2x.png"/>
   			<img id="instapic02" class="samples" src="/assets/images/instapic02@2x.png"/>
   			<img id="instapic03" class="samples" src="/assets/images/instapic03@2x.png"/>
   			<img id="instapic04" class="samples" src="/assets/images/instapic04@2x.png"/>
   			<img id="instapic05" class="samples" src="/assets/images/instapic05@2x.png"/>
   			<img id="instapic06" class="samples" src="/assets/images/instapic06@2x.png"/>
         </div>
      </div>

      <footer>
      </footer>

      <script src="http://code.jquery.com/jquery-latest.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="/assets/js/wow.min.js"></script>
      <script>new WOW().init();</script>
      <script>
         $( document ).ready(function() {
            if (width <= 893) {
               $("#instastckr").css("margin-top", 0);

               $("#heart").css("display", "block");
               $("#sohooot").css("display", "block");
               $("#yesiam").css("display", "block");
            } else {
               $("#instastckr").css("margin-top", - 650 / 1024 * width * 0.30);

               $("#heart").css("display", "none");
               $("#sohooot").css("display", "none");
               $("#yesiam").css("display", "none");
            }
         });
      </script>
      <script>
         var width = $(window).width();
         var height = $(window).height();

         $("#instastckr").css("width", width);
         $("#instastckr").css("height", 650 / 1024 * width * 0.80 + 250);
         $("#background").css("height", 650 / 1024 * width);

         $("#heart").css("width", 55 / 1024 * width);
         $("#heart").css("height", 56 / 1024 * width);
         $("#heart").css("margin-top", 45 / 1024 * width);
         $("#heart").css("margin-left", 230 / 1024 * width);

         $("#sohooot").css("width", 148 / 1024 * width);
         $("#sohooot").css("height", 56.5 / 1024 * width);
         $("#sohooot").css("margin-top", 140 / 1024 * width);
         $("#sohooot").css("margin-left", 195 / 1024 * width);

         $("#yesiam").css("width", 119 / 1024 * width);
         $("#yesiam").css("height", 56.5 / 1024 * width);
         $("#yesiam").css("margin-top", 170 / 1024 * width);
         $("#yesiam").css("margin-left", 764 / 1024 * width);

         if (width / height > 1024/ 650)
            $("#background").css("background-size", "cover");
         else
            $("#background").css("background-size", "contain");

         if (width <= 893) {
            $("#instastckr").css("margin-top", 0);

            $("#heart").css("display", "block");
            $("#sohooot").css("display", "block");
            $("#yesiam").css("display", "block");
         } else {
            $("#instastckr").css("margin-top", - 650 / 1024 * width * 0.30);

            $("#heart").css("display", "none");
            $("#sohooot").css("display", "none");
            $("#yesiam").css("display", "none");
         }

         $(window).resize(function() {
            var width = $(window).width();
            var height = $(window).height();

            $("#instastckr").css("width", width);
            $("#instastckr").css("height", 650 / 1024 * width * 0.80 + 250);
            $("#background").css("height", 650 / 1024 * width);

            $("#heart").css("width", 55 / 1024 * width);
            $("#heart").css("height", 56 / 1024 * width);
            $("#heart").css("margin-top", 45 / 1024 * width);
            $("#heart").css("margin-left", 230 / 1024 * width);

            $("#sohooot").css("width", 148 / 1024 * width);
            $("#sohooot").css("height", 56.5 / 1024 * width);
            $("#sohooot").css("margin-top", 140 / 1024 * width);
            $("#sohooot").css("margin-left", 195 / 1024 * width);

            $("#yesiam").css("width", 119 / 1024 * width);
            $("#yesiam").css("height", 56.5 / 1024 * width);
            $("#yesiam").css("margin-top", 170 / 1024 * width);
            $("#yesiam").css("margin-left", 764 / 1024 * width);

            if (width / height > 1024/ 650)
               $("#background").css("background-size", "cover");
            else
               $("#background").css("background-size", "contain");

            if (width <= 893) {
               $("#instastckr").css("margin-top", 0);

               $("#heart").css("display", "block");
               $("#sohooot").css("display", "block");
               $("#yesiam").css("display", "block");
            } else {
               $("#instastckr").css("margin-top", - 650 / 1024 * width * 0.30);

               $("#heart").css("display", "none");
               $("#sohooot").css("display", "none");
               $("#yesiam").css("display", "none");
            }
         });
      </script>
   </body>
</html>
